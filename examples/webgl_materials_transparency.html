<!DOCTYPE html>
<html lang="en">
	<head>
		<title>threejs webgl - materials - transparency</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #fff;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #000;

				margin: 0px;
				overflow: hidden;
			}
			a { color: #eee }

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">threejs</a> - Transparency with Premultiplied Alpha (right) and without (left)<br /> using RGBA8 Buffers by <a href="http://clara.io/" target="_blank" rel="noopener">Ben Houston</a>.</div>

		<script src="../build/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>

		<script src="js/WebGL.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script src="js/libs/dat.gui.min.js"></script>

		<script>

			var params = {
				opacity: 0.25,
				shadowRadius: 1,
				ditheredShadows: true
			};

			var container, stats;
			var camera, scene, renderer, controls;
			var sphereGroup;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 0.0, 40, 40 * 3.5 );

				scene = new THREE.Scene();

				//

				var geometry = new THREE.SphereBufferGeometry( 18, 30, 30 );

				var material1 = new THREE.MeshStandardMaterial( {
					opacity: params.opacity,
					transparent: true
				} );

				var material2 = new THREE.MeshStandardMaterial( {
					opacity: params.opacity,
					premultipliedAlpha: true,
					transparent: true
				} );

				var textureLoader = new THREE.TextureLoader();
				textureLoader.load( "textures/hardwood2_diffuse.jpg", function ( map ) {

					map.anisotropy = 8;

					material1.map = map;
					material1.needsUpdate = true;
					material2.map = map;
					material2.needsUpdate = true;

				} );

				var textureLoader = new THREE.TextureLoader();
				textureLoader.load( "textures/hardwood2_roughness.jpg", function ( map ) {

					map.anisotropy = 8;

					material1.roughnessMap = map;
					material1.needsUpdate = true;
					material2.roughnessMap = map;
					material2.needsUpdate = true;

				} );

				sphereGroup = new THREE.Group();
				scene.add( sphereGroup );

				var mesh = new THREE.Mesh( geometry, material1 );
				mesh.position.x = - 25.0;
				mesh.receiveShadow = true;
				mesh.castShadow = true;
				sphereGroup.add( mesh );

				var mesh = new THREE.Mesh( geometry, material2 );
				mesh.position.x = 25.0;
				mesh.receiveShadow = true;
				mesh.castShadow = true;
				sphereGroup.add( mesh );

				

				//

				var geometry = new THREE.PlaneBufferGeometry( 800, 800 );
				var material = new THREE.MeshStandardMaterial( { color: 0x333333 } );
				var mesh = new THREE.Mesh( geometry, material );
				mesh.position.y = - 50;
				mesh.rotation.x = - Math.PI * 0.5;
				mesh.receiveShadow = true;
				scene.add( mesh );

				// Lights

				var spotLight1 = new THREE.SpotLight( 0xff8888 );
				spotLight1.position.set( 100, 200, 100 );
				spotLight1.angle = Math.PI / 6;
				spotLight1.penumbra = 0.9;
				spotLight1.castShadow = true;
				spotLight1.shadow.mapSize.setScalar( 2048 );
				scene.add( spotLight1 );

				var spotLight2 = new THREE.SpotLight( 0x8888ff );
				spotLight2.position.set( - 100, - 200, - 100 );
				spotLight2.angle = Math.PI / 6;
				spotLight2.penumbra = 0.9;
				scene.add( spotLight2 );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFShadowMap;
				renderer.shadowMap.dithering = true;
				container.appendChild( renderer.domElement );

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				stats = new Stats();
				container.appendChild( stats.dom );

				controls = new THREE.OrbitControls( camera, renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

				var gui = new dat.GUI();
				gui.add( params, 'opacity', 0, 1 ).onChange( function () {

					material1.opacity = params.opacity;
					material2.opacity = params.opacity;

				} );
				gui.add( params, 'shadowRadius', 0, 5 ).onChange( function () {

					spotLight1.shadow.radius = params.shadowRadius;

				} );
				gui.add( params, 'ditheredShadows', 0, 5 ).onChange( function () {

					renderer.shadowMap.dithering = params.ditheredShadows;

				} );

				gui.open();

			}

			function onWindowResize() {

				var width = window.innerWidth;
				var height = window.innerHeight;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				renderer.setSize( width, height );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				stats.begin();
				render();
				stats.end();

			}

			function render() {

				sphereGroup.children.forEach( object => {

					object.rotation.x = performance.now() * 0.0002;
					object.rotation.y = - performance.now() * 0.0002;

				} );
				
				// sphereGroup.rotation.y = - performance.now() * 0.001;
				sphereGroup.rotation.y = Math.PI / 2;
				sphereGroup.rotation.x = performance.now() * 0.001;



				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
