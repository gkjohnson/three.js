<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - lines - fat</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>

		<div id="container"></div>

		<div id="info"><a href="https://threejs.org" target="_blank">three.js</a> - fat lines</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import Stats from './jsm/libs/stats.module.js';
			import { GPUStatsPanel } from './jsm/utils/GPUStatsPanel.js';

			import { GUI } from './jsm/libs/dat.gui.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { FatLine, FatLineMaterial, FatLineGeometry, FatLineSegmentsGeometry } from './jsm/lines/FatLine.js';
			import { GeometryUtils } from './jsm/utils/GeometryUtils.js';

			let line, renderer, scene, camera, camera2, controls;
			let line1;
			let matLine, matLineBasic, matLineDashed;
			let stats, gpuPanel;
			let gui;
			let map, alphaMap;
			let posArray, positions, colors, geometry;

			// viewport
			let insetWidth;
			let insetHeight;

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setClearColor( 0x000000, 0.0 );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( - 40, 0, 60 );

				camera2 = new THREE.PerspectiveCamera( 40, 1, 1, 1000 );
				camera2.position.copy( camera.position );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 10;
				controls.maxDistance = 500;


				// Position and THREE.Color Data

				positions = [];
				colors = [];

				const points = GeometryUtils.hilbert3D( new THREE.Vector3( 0, 0, 0 ), 20.0 );

				const spline = new THREE.CatmullRomCurve3( points );
				const divisions = Math.round( /*12*/ 1 * points.length ); // a more realistic use-case, IMHO
				const point = new THREE.Vector3();
				const color = new THREE.Color();

				for ( let i = 0, l = divisions; i < l; i ++ ) {

					const t = i / l;

					spline.getPoint( t, point );
					positions.push( point.x, point.y, point.z );

					color.setHSL( t, 1.0, 0.5 );
					colors.push( color.r, color.g, color.b );

				}


				// FatLine ( FatLineGeometry, FatLineMaterial )

				geometry = new FatLineGeometry();
				geometry.setPositions( positions );
				geometry.setColors( colors );

				alphaMap = new THREE.DataTexture( new Uint8Array( [ 255, 255, 255, 255, 0, 0, 255, 0, 0 ] ), 1, 9, THREE.LuminanceFormat );
				alphaMap.wrapS = alphaMap.wrapT = THREE.RepeatWrapping;
				alphaMap.offset.set( 0, 0 ); // x: width, y: length
				alphaMap.repeat.set( 1, 2 );
				alphaMap.updateMatrix(); // required for non-built-in materials
				alphaMap.generateMipmaps = false;
				alphaMap.minFilter = THREE.NearestFilter; // Nearest required for small textures, o.w. blending
				alphaMap.magFilter = THREE.NearestFilter;

				map = new THREE.DataTexture( new Uint8Array( [ 255, 0, 0, 255, 255, 255 ] ), 1, 2, THREE.RGBFormat ); // red/black
				//map = new THREE.DataTexture( new Uint8Array( [ 255, 0, 0, 128, 255, 255, 255, 128 ] ), 1, 2, THREE.RGBAFormat ); // with alpha
				//map = new THREE.DataTexture( new Uint8Array( [ 255, 0, 0, 255, 255, 255 ] ), 2, 1, THREE.RGBFormat ); // lengthwise
				map.wrapS = map.wrapT = THREE.RepeatWrapping;
				map.offset.set( 0.5, 0 ); // x: width, y: length
				map.repeat.set( 0.5, 1 );
				map.updateMatrix(); // required for non-built-in materials
				map.generateMipmaps = false;
				map.minFilter = THREE.NearestFilter;
				map.magFilter = THREE.NearestFilter;

				matLine = new FatLineMaterial( {

					color: 0xffffff,
					linewidth: 5, // in pixels
					//vertexColors: true,
	
					//resolution:  // to be set by renderer, eventually
					//endCaps: false, // todo -- add it... or as a DEFINE
					dashed: false,

					//map: map,

					alphaMap: alphaMap, // lots of artifacts in endCaps; dashes look better -- support anyway for dot-dash?...
					alphaTest: 0.5,

					alphaToCoverage: false,

					//depthWrite: false, // optional if transparent
					//transparent: true,
					//opacity: 0.7

				} );

				// note: uvTransform is automatically pushed to the GPU for ShaderMaterial, but the app must
				// (1) compute uvTransform from the appropriate map.matrix
				// (2) compute map.matrix from the appropriate map.offset/repeat/rotation
				matLine.uniforms.uvTransform.value.copy( matLine.map ? map.matrix : alphaMap.matrix );

				line = new FatLine( geometry, matLine );
				line.computeLineDistances();
				line.scale.set( 1, 1, 1 );
				scene.add( line );


				// THREE.Line ( THREE.BufferGeometry, THREE.LineBasicMaterial ) - rendered with gl.LINE_STRIP

				const geo = new THREE.BufferGeometry();
				geo.setAttribute( 'position', new THREE.Float32BufferAttribute( positions, 3 ) );
				geo.setAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );

				matLineBasic = new THREE.LineBasicMaterial( { vertexColors: true, transparent: true } );
				matLineDashed = new THREE.LineDashedMaterial( { vertexColors: true, transparent: true, scale: 2, dashSize: 1, gapSize: 1 } );

				line1 = new THREE.Line( geo, matLineBasic );
				line1.computeLineDistances();
				line1.visible = false;
				scene.add( line1 );

				//

				window.addEventListener( 'resize', onWindowResize );
				onWindowResize();

				stats = new Stats();
				document.body.appendChild( stats.dom );

				gpuPanel = new GPUStatsPanel( renderer.getContext() );
				stats.addPanel( gpuPanel );
				stats.showPanel( 0 );

				initGui();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				insetWidth = window.innerHeight / 4; // square
				insetHeight = window.innerHeight / 4;

				camera2.aspect = insetWidth / insetHeight;
				camera2.updateProjectionMatrix();

			}

			function animate() {

				requestAnimationFrame( animate );

				// test - works!
				//for ( let i = 0, l = positions.length; i < l; i +=3 ) {

				//	positions[ i + 1 ] += 0.01;

				//}
				//geometry.setPositions( positions );
				//geometry.setColors( colors );

				// test - works, but some artifacts
				matLine.dashOffset -= 0.01;

				// test - works
				//matLine.alphaMap.offset.y -= 0.01;
				//matLine.alphaMap.updateMatrix();
				//matLine.uniforms.uvTransform.value.copy( alphaMap.matrix );

				stats.update();

				// main scene

				renderer.setClearColor( 0x000000, 0 );

				renderer.setViewport( 0, 0, window.innerWidth, window.innerHeight );

				// renderer will set this eventually
				matLine.resolution.set( window.innerWidth, window.innerHeight ); // resolution of the viewport

				gpuPanel.startQuery();
				renderer.render( scene, camera );
				gpuPanel.endQuery();

				// inset scene

				renderer.setClearColor( 0x222222, 1 );

				renderer.clearDepth(); // important!

				renderer.setScissorTest( true );

				renderer.setScissor( 20, 20, insetWidth, insetHeight );

				renderer.setViewport( 20, 20, insetWidth, insetHeight );

				camera2.position.copy( camera.position );
				camera2.quaternion.copy( camera.quaternion );

				// renderer will set this eventually
				matLine.resolution.set( insetWidth, insetHeight ); // resolution of the inset viewport

				renderer.render( scene, camera2 );

				renderer.setScissorTest( false );

			}

			//

			function initGui() {

				gui = new GUI();

				const param = {
					'line type': 0,
					'width (px)': 5,
					'alphaToCoverage': false,
					'dashed': false,
					'dash scale': 1,
					'dash / gap': 1
				};

				gui.add( param, 'line type', { 'FatLineGeometry': 0, 'gl.LINE': 1 } ).onChange( function ( val ) {

					switch ( val ) {

						case '0':
							line.visible = true;

							line1.visible = false;

							break;

						case '1':
							line.visible = false;

							line1.visible = true;

							break;

					}

				} );

				gui.add( param, 'width (px)', 1, 20, 1 ).onChange( function ( val ) {

					matLine.linewidth = val;

				} );

				gui.add( param, 'alphaToCoverage' ).onChange( function ( val ) { 

					matLine.alphaToCoverage = val;

				} );

				gui.add( param, 'dashed' ).onChange( function ( val ) {

					matLine.dashed = val;
					line1.material = val ? matLineDashed : matLineBasic;

				} );

				gui.add( param, 'dash scale', 0.5, 2, 0.1 ).onChange( function ( val ) {

					matLine.dashScale = val;
					matLineDashed.scale = val;

				} );

				gui.add( param, 'dash / gap', { '2 : 1': 0, '1 : 1': 1, '1 : 2': 2 } ).onChange( function ( val ) {

					switch ( val ) {

						case '0':
							matLine.dashSize = 2;
							matLine.gapSize = 1;

							matLineDashed.dashSize = 2;
							matLineDashed.gapSize = 1;

							break;

						case '1':
							matLine.dashSize = 1;
							matLine.gapSize = 1;

							matLineDashed.dashSize = 1;
							matLineDashed.gapSize = 1;

							break;

						case '2':
							matLine.dashSize = 1;
							matLine.gapSize = 2;

							matLineDashed.dashSize = 1;
							matLineDashed.gapSize = 2;

							break;

					}

				} );

			}

		</script>

	</body>

</html>
