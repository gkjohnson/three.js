<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - clipping stencil</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - solid geometry with clip planes and stencil materials</div>

		<script type="module">
			import * as THREE from '../build/three.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GUI } from './jsm/libs/dat.gui.module.js';
			import Stats from './jsm/libs/stats.module.js';

			var camera, scene, renderer, object, stats;
			var planes, planeObjects, planeHelpers;
			var clock;

			var params = {

				animate: true,
				planeX: {

					constant: 0,
					negated: false,
					displayHelper: false

				},
				planeY: {

					constant: 0,
					negated: false,
					displayHelper: false

				},
				planeZ: {

					constant: 0,
					negated: false,
					displayHelper: false

				}


			};

			init();
			animate();

			function createPlaneStencilGroup( geometry, plane, renderOrder ) {

				var group = new THREE.Group();
				var baseMat = new THREE.MeshBasicMaterial();
				baseMat.depthWrite = false;
				baseMat.depthTest = false;
				baseMat.colorWrite = false;
				baseMat.stencilWrite = true;
				baseMat.stencilFunc = THREE.AlwaysStencilFunc;

				// back faces
				var mat0 = baseMat.clone();
				mat0.side = THREE.BackSide;
				mat0.clippingPlanes = [ plane ];
				mat0.stencilFail = THREE.IncrementWrapStencilOp;
				mat0.stencilZFail = THREE.IncrementWrapStencilOp;
				mat0.stencilZPass = THREE.IncrementWrapStencilOp;

				var mesh0 = new THREE.Mesh( geometry, mat0 );
				mesh0.renderOrder = renderOrder;
				group.add( mesh0 );

				// front faces
				var mat1 = baseMat.clone();
				mat1.side = THREE.FrontSide;
				mat1.clippingPlanes = [ plane ];
				mat1.stencilFail = THREE.DecrementWrapStencilOp;
				mat1.stencilZFail = THREE.DecrementWrapStencilOp;
				mat1.stencilZPass = THREE.DecrementWrapStencilOp;

				var mesh1 = new THREE.Mesh( geometry, mat1 );
				mesh1.renderOrder = renderOrder;

				group.add( mesh1 );

				return group;

			}

			function init() {

				clock = new THREE.Clock();

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 36, window.innerWidth / window.innerHeight, 1, 100 );
				camera.position.set( 2, 2, 2 );

				scene.add( new THREE.AmbientLight( 0xffffff, 0.5 ) );

				var dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
				dirLight.position.set( 5, 10, 7.5 );
				dirLight.castShadow = true;
				dirLight.shadow.camera.right = 2;
				dirLight.shadow.camera.left = - 2;
				dirLight.shadow.camera.top	= 2;
				dirLight.shadow.camera.bottom = - 2;

				dirLight.shadow.mapSize.width = 1024;
				dirLight.shadow.mapSize.height = 1024;
				scene.add( dirLight );

				// create the materials to reuse
				var backSideMaterial = new THREE.MeshBasicMaterial();
				backSideMaterial.side = THREE.BackSide;
				backSideMaterial.depthWrite = false;
				backSideMaterial.depthTest = false;
				backSideMaterial.colorWrite = false;
				backSideMaterial.stencilWrite = true;
				backSideMaterial.stencilFunc = THREE.AlwaysStencilFunc;
				backSideMaterial.stencilFail = THREE.IncrementWrapStencilOp;
				backSideMaterial.stencilZFail = THREE.IncrementWrapStencilOp;
				backSideMaterial.stencilZPass = THREE.IncrementWrapStencilOp;

				var frontSideMaterial = new THREE.MeshBasicMaterial();
				frontSideMaterial.side = THREE.FrontSide;
				frontSideMaterial.depthWrite = false;
				frontSideMaterial.depthTest = false;
				frontSideMaterial.colorWrite = false;
				frontSideMaterial.stencilWrite = true;
				frontSideMaterial.stencilFunc = THREE.AlwaysStencilFunc;
				frontSideMaterial.stencilFail = THREE.DecrementWrapStencilOp;
				frontSideMaterial.stencilZFail = THREE.DecrementWrapStencilOp;
				frontSideMaterial.stencilZPass = THREE.DecrementWrapStencilOp;

				var colorMaterial = new THREE.MeshStandardMaterial();
				colorMaterial.color.set( 0xE91E63 );
				colorMaterial.metalness = 0.1;
				colorMaterial.roughness = 0.75;
				colorMaterial.stencilWrite = true;
				colorMaterial.stencilRef = 0;
				colorMaterial.stencilFunc = THREE.NotEqualStencilFunc;
				colorMaterial.stencilFail = THREE.ReplaceStencilOp;
				colorMaterial.stencilZFail = THREE.ReplaceStencilOp;
				colorMaterial.stencilZPass = THREE.ReplaceStencilOp;
				
				var clearMaterial = new THREE.MeshStandardMaterial();
				clearMaterial.side = THREE.DoubleSide;
				// clearMaterial.color.set(0x333333)
				clearMaterial.colorWrite = false;
				clearMaterial.depthWrite = false;
				clearMaterial.depthTest = false;
				clearMaterial.stencilWrite = true;
				clearMaterial.stencilRef = 0;
				clearMaterial.stencilFunc = THREE.AlwaysStencilFunc;
				clearMaterial.stencilFail = THREE.ReplaceStencilOp;
				clearMaterial.stencilZFail = THREE.ReplaceStencilOp;
				clearMaterial.stencilZPass = THREE.ReplaceStencilOp;

				// initialize the planes

				var geometry = new THREE.TorusKnotBufferGeometry( 0.4, 0.15, 220, 60 );
				var planeGeometry = new THREE.PlaneBufferGeometry( 4, 4 );
				object = new THREE.Group();
				planes = [
					new THREE.Plane( new THREE.Vector3( - 1, 0, 0 ), 0 ),
					new THREE.Plane( new THREE.Vector3( 0, - 1, 0 ), 0 ),
					new THREE.Plane( new THREE.Vector3( 0, 0, - 1 ), 0 )
				];
				planeObjects = [];
				planeHelpers = [];
				for ( var i = 0; i < planes.length; i ++ ) {

					var plane = planes[ i ];
					var planeHelper = new THREE.PlaneHelper( plane, 2, 0xffffff );
					planeHelper.visible = false;

					var backMat = backSideMaterial.clone();
					backMat.clippingPlanes = [ plane ];

					var frontMat = frontSideMaterial.clone();
					frontMat.clippingPlanes = [ plane ];

					var colorMat = colorMaterial.clone();
					colorMat.clippingPlanes = [
						planes[ ( i + 1 ) % 3 ],
						planes[ ( i + 2 ) % 3 ]
					];

					var backMesh = new THREE.Mesh( geometry, backMat );
					backMesh.renderOrder = 0;

					var frontMesh = new THREE.Mesh( geometry, frontMat );
					frontMesh.renderOrder = 1;

					var colorMesh = new THREE.Mesh( planeGeometry, colorMat );
					colorMesh.renderOrder = 2;

					var clearMesh = new THREE.Mesh( planeGeometry, clearMaterial );
					clearMesh.renderOrder = 3;

					var planeGroup = new THREE.Group();
					planeGroup.add( colorMesh, clearMesh );

					var renderGroup = new THREE.Group();
					renderGroup.sortChildren = true;
					renderGroup.add( backMesh, frontMesh, planeGroup );

					object.add( renderGroup );
					planeObjects.push( planeGroup );
					scene.add( planeHelper );
					planeHelpers.push( planeHelper );

				}
				
				var material = new THREE.MeshStandardMaterial( {

					color: 0xFFC107,
					metalness: 0.1,
					roughness: 0.75,
					clippingPlanes: planes,
					clipShadows: true,
					shadowSide: THREE.DoubleSide,

				} );

				// add the color
				var clippedColorFront = new THREE.Mesh( geometry, material );
				clippedColorFront.castShadow = true;
				clippedColorFront.renderOrder = 6;
				object.add( clippedColorFront );
				scene.add( object );

				var ground = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( 9, 9, 1, 1 ),
					new THREE.ShadowMaterial( { color: 0, opacity: 0.25, side: THREE.DoubleSide } )
				);

				ground.rotation.x = - Math.PI / 2; // rotates X/Y to X/Z
				ground.position.y = - 1;
				ground.receiveShadow = true;
				scene.add( ground );

				// Stats
				stats = new Stats();
				document.body.appendChild( stats.dom );

				// Renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.shadowMap.enabled = true;
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( 0x263238 );
				window.addEventListener( 'resize', onWindowResize, false );
				document.body.appendChild( renderer.domElement );

				renderer.localClippingEnabled = true;

				// Controls
				var controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 2;
				controls.maxDistance = 20;
				controls.update();

				// GUI
				var gui = new GUI();
				gui.add( params, 'animate' );

				var planeX = gui.addFolder( 'planeX' );
				planeX.add( params.planeX, 'displayHelper' ).onChange( v => planeHelpers[ 0 ].visible = v );
				planeX.add( params.planeX, 'constant' ).min( - 1 ).max( 1 ).onChange( d => planes[ 0 ].constant = d );
				planeX.add( params.planeX, 'negated' ).onChange( () => {

					planes[ 0 ].negate();
					params.planeX.constant = planes[ 0 ].constant;

				} );
				planeX.open();

				var planeY = gui.addFolder( 'planeY' );
				planeY.add( params.planeY, 'displayHelper' ).onChange( v => planeHelpers[ 1 ].visible = v );
				planeY.add( params.planeY, 'constant' ).min( - 1 ).max( 1 ).onChange( d => planes[ 1 ].constant = d );
				planeY.add( params.planeY, 'negated' ).onChange( () => {

					planes[ 1 ].negate();
					params.planeY.constant = planes[ 1 ].constant;

				} );
				planeY.open();

				var planeZ = gui.addFolder( 'planeZ' );
				planeZ.add( params.planeZ, 'displayHelper' ).onChange( v => planeHelpers[ 2 ].visible = v );
				planeZ.add( params.planeZ, 'constant' ).min( - 1 ).max( 1 ).onChange( d => planes[ 2 ].constant = d );
				planeZ.add( params.planeZ, 'negated' ).onChange( () => {

					planes[ 2 ].negate();
					params.planeZ.constant = planes[ 2 ].constant;

				} );
				planeZ.open();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				var delta = clock.getDelta();

				requestAnimationFrame( animate );

				if ( params.animate ) {

					object.rotation.x += delta * 0.5;
					object.rotation.y += delta * 0.2;

				}

				for ( var i = 0; i < planeObjects.length; i ++ ) {

					var plane = planes[ i ];
					var po = planeObjects[ i ];
					var parent = po.parent;
					parent.remove( po );

					plane.coplanarPoint( po.position );
					po.lookAt(
						po.position.x - plane.normal.x,
						po.position.y - plane.normal.y,
						po.position.z - plane.normal.z,
					);

					parent.attach( po );

				}

				stats.begin();
				renderer.render( scene, camera );
				stats.end();

			}

		</script>

	</body>
</html>
